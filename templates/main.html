<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static%}
    <title>
        {% block title %}
            Chino:index
        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@=4.0.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <link href="{%static 'css/defult.css' %}" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  crossorigin="anonymous"/>
</head>
<body >
    <div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo1.png' %}" alt="CHINO" class="img-fluid" style="height: 70px;width: 120px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars text-white"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >
                    <ul class="navbar-nav " id="mynav">
                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page" href="/" ><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fas fa-building"></i></i></i>About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="far fa-clone"></i>Components</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="far fa-calendar-alt"></i>Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="about" ><i class=" far fa-info"></i></i>Company Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="far fa-address-book"></i></i>Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
        <!-- body of the home page  -->
        <div>
            {% block content %}
               
                
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="{% static 'images/1.jpg' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="{% static 'images/2.jpg' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="{% static 'images/3.jpg' %}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h1 style="text-align: center;">
                    Comming soon ....... <br>
                    Please wait...कृपया पर्खनुहोस्

                </h1>
                
                 
                
            {% endblock %}


            
        </div>
        
        <!-- body of the home page end -->

        <script>
            $(document).on('click', function(event){
            var $clickedOn = $(event.target),
                $collapsableItems = $('.collapse'),
                isToggleButton = ($clickedOn.closest('.navbar-toggle').length == 1),
                isLink = ($clickedOn.closest('a').length == 1),
                isOutsideNavbar = ($clickedOn.parents('.navbar').length == 0);

            if( (!isToggleButton && isLink) || isOutsideNavbar ) {
                $collapsableItems.each(function(){
                $(this).collapse('hide');
                });
            }
            });
        </script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
         <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</html>
